    # Controlling Agentic Eagerness

    ## Less Agentic Eagerness

    --

    **Reduce Context Gathering & Exploration:**

    ```python
    # Set reasoning_effort to lower
    reasoning_effort = "minimal"  # Improves efficiency, reduces latency
    ```

    --

    **Specify Clear Exploration Criteria:**

    ```xml
    <context_gathering>
      Goal: Find the specific function definition
      Method: Search only in src/ directory
      Stop: When function is found or after 2 searches
    </context_gathering>
    ```

    --

    **Benefits:**
    - Faster response times
    - More predictable behavior
    - Lower token usage

    ---

    # Controlling Agentic Eagerness

    ## More Agentic Eagerness

    --

    **Encourage Persistence:**

    ```xml
    <persistence>
      Continue exploring until the task is fully complete.
      Do not stop at partial solutions.
      Verify all edge cases before concluding.
    </persistence>
    ```

    --

    **Increase Reasoning Depth:**

    ```python
    reasoning_effort = "high"  # Default is "medium"
    ```

    --

    **Tool Preambles for Progress Updates:**
    - Thorough descriptions of each step
    - Continuous user updates on task progress
    - Detailed explanations of decision-making

    ---

    # Performance Optimization Techniques

    ## Context Reuse & Efficiency

    --

    ### **Leverage Previous Reasoning Traces**
    ```python
    # Reuse context from previous responses
    
    from openai import OpenAI
    client = OpenAI()

    response = client.responses.create(
        model="gpt-4o-mini",
        input="tell me a joke",
    )
    print(response.output_text)

    second_response = client.responses.create(
        model="gpt-4o-mini",
        previous_response_id=response.id,
        input=[{"role": "user", "content": "explain why this is funny."}],
    )
    print(second_response.output_text)
    ```

    .footnote[Source: [OpenAI Responses API - Passing Context from the previous response](https://platform.openai.com/docs/guides/conversation-state#passing-context-from-the-previous-response)]

    --
    
    - Always resolve instruction hierarchy conflicts

    # Enhanced Code Generation Techniques

    ## Self-Reflection & Structured Guidance

    ### **Strict Design Standards Adherence:**
    ```xml
      <ui_ux_best_practices>
      - Visual Hierarchy: Limit typography to 4‚Äì5 font sizes and weights for consistent hierarchy; use `text-xs` for captions and annotations; avoid `text-xl` unless for hero or major headings.
      - Color Usage: Use 1 neutral base (e.g., `zinc`) and up to 2 accent colors. 
      - Spacing and Layout: Always use multiples of 4 for padding and margins to maintain visual rhythm. Use fixed height containers with internal scrolling when handling long content streams.
      - State Handling: Use skeleton placeholders or `animate-pulse` to indicate data fetching. Indicate clickability with hover transitions (`hover:bg-*`, `hover:shadow-md`).
      - Accessibility: Use semantic HTML and ARIA roles where appropriate. Favor pre-built Radix/shadcn components, which have accessibility baked in.
      </ui_ux_best_practices>
    ```

    .footnote[Source: [GPT-5 Prompting Guide - Codebase Design](https://cookbook.openai.com/examples/gpt-5/gpt-5_prompting_guide#matching-codebase-design)]

    # Recommended Prompting Patterns

    --

    **1. Brief Thought Process Summary**
    ```
    "Start your response with 2-3 bullet points summarizing
    your reasoning approach before the full answer"
    ```

    --

    **2. Thorough Tool-Calling Preambles**
    ```
    "Before each tool use, explain: what you're doing,
    why, and what you expect to find"
    ```

    --

    **3. Disambiguated Tool Instructions**
    ```
    "Search for 'class UserAuth' in authentication files only,
    stop after finding the implementation, not just imports"
    ```

    --

    **4. Planned Execution at Minimal Reasoning**
    ```
    "First, outline your approach in 3 steps.
    Then execute each step completely before moving on."
    ```

    ## Professional Output Formatting

    ### **Semantic Markdown Usage:**
    ```markdown
    Use Markdown **only where semantically correct**:
    - `inline code` for functions, variables
    - ```code fences``` for code blocks
    - Lists and tables for structured data
    - \( and \) for inline math
    - \[ and \] for block math
    ```

    # Metaprompting Techniques

    ## Teaching GPT-5 to Optimize Itself

    --

    ### **The Metaprompt Pattern:**

    ```text
    When asked to optimize prompts, give answers from your own
    perspective - explain what specific phrases could be added to,
    or deleted from, this prompt to more consistently elicit the
    desired behavior or prevent the undesired behavior.

    Here's a prompt: [PROMPT]

    The desired behavior is: [DO DESIRED BEHAVIOR]
    But instead it: [DOES UNDESIRED BEHAVIOR]

    While keeping the existing prompt intact as much as possible,
    what minimal edits/additions would you make to encourage
    more consistent desired behavior?
    ```

    .footnote[Source: [GPT-5 Prompting Guide - Metaprompting](https://cookbook.openai.com/examples/gpt-5/gpt-5_prompting_guide#metaprompting)]

    // Normalize indentation inside the textarea and pass it directly to Remark
    var __dedentedSource = (function () {
      var sourceEl = document.getElementById('source');
      if (!sourceEl) return undefined;
      var text = sourceEl.value || sourceEl.textContent || '';
      var lines = text.split('\n');
      var indents = [];
      for (var i = 0; i < lines.length; i++) {
        var line = lines[i];
        if (line.trim().length === 0) continue;
        var m = line.match(/^ +/);
        indents.push(m ? m[0].length : 0);
      }
      var minIndent = indents.length ? Math.min.apply(null, indents) : 0;
      if (minIndent > 0) {
        var re = new RegExp('^ {' + minIndent + '}', 'gm');
        text = text.replace(re, '');
      }
      return text;
    })();

    var slideshow = remark.create({
