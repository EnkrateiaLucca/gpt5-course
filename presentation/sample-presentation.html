# Code Example

```python
def create_slide(title, content):
    """
    Generate a new slide with given title and content
    """
    slide = f"# {title}\n\n{content}"
    return slide

# Usage
my_slide = create_slide("Welcome", "This is the content")
print(my_slide)  # Output: # Welcome\n\nThis is the content
```

# Remark Configuration

```javascript
var slideshow = remark.create({
  // Set aspect ratio
  ratio: "16:9",

  // Enable syntax highlighting
  highlightStyle: 'monokai',

  // Enable line highlighting
  highlightLines: true
});
```

**Key Points:**
- Configure once in your HTML
- Multiple themes available
- Supports various languages
